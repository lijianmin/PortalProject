
	<div id="myModal" class="reveal-modal remove-whitespace" data-reveal>
		<div class="row">
			<div class="large-6 columns auth-plain">
				<div class="signup-panel left-solid">
					<p class="welcome">Registered Users</p>
					
					<form id="login_form" method="post" action="{% url 'login' %}">

						{% csrf_token %}
						<div class="row collapse">
							<div class="small-2  columns">
								<span class="prefix"><i class="fi-torso-female"></i></span>
							</div>
							<div class="small-10  columns">
								<input type="text" placeholder="username" name="username" value="">
							</div>
						</div>
						<div class="row collapse">
							<div class="small-2 columns ">
								<span class="prefix"><i class="fi-lock"></i></span>
							</div>
							<div class="small-10 columns ">
								<input type="password" placeholder="password" name="password"	value="">
							</div>
						</div>

						<input type="submit" value="Login" class="button">
					
					</form>

				</div>
			</div>

			<div class="large-6 columns auth-plain">
				<div class="signup-panel newusers">
					<p class="welcome"> New User?</p>
					<p>Register and put healthcare in your fingertips!</p><br>
					<a href="{% url 'registration' %}" class="button ">Sign Up</a></br>
				</div>
			</div>

		</div>  
		
		<a class="close-reveal-modal">&#215;</a>
		
	</div>
