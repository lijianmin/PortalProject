{% include 'header.html' %}

{% load staticfiles %}
 
	<div class="row">
  		
  		<div class="large-4 columns">
  		</div>

		<div class="large-6 columns" role="content">

			{% if registered %}

				<strong>Thank you for registering</strong>
				<p><a href="{% url 'home' %}">Return home</a></p>

			{% else %}

				<h3>Register a Profile With Us NOW!</h3>
				
				<br/>

				<form id="user_form" method="post" action="{% url 'registration' %}" enctype="multipart/form-data">
						
						{% csrf_token %}

						{{ user_form.as_p }}
						{{ profile_form.as_p }}

						<input class="button" type="submit" name="submit" value="Register Now" />

				</form>


			{% endif %}
			
    	</div>

    	<div class="large-4 columns">
  		</div>

	</div>

{% include 'auth.html' %}
