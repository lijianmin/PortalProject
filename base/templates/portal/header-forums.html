{% load staticfiles %}
<!-- ******HEADER****** -->
<header class="header navbar-fixed-top">
	<div class="container">
		<h1 class="logo">
			<a href="{% url 'forums' %}">Wassuphealth! <span class="sub">Forums</span></a>
		</h1><!--//logo-->
		<nav class="main-nav navbar-right" role="navigation">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button><!--//nav-toggle-->
			</div><!--//navbar-header-->
			<div id="navbar-collapse" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="nav-item dropdown">
						{% if user.is_authenticated %}
							<a class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false" href="#">Hi {{ user.username }}! <i class="fa fa-angle-down"></i></a>
							<i class="fa fa-user-md"></i>
							<i class="fa fa-user"></i>
							<i class="fa fa-user-plus"></i>
							<!-- User Icons for differen't users -->
							<ul class="dropdown-menu">
								<li><a href="{% url 'view_activities' %}">Your Activities</a></li>
								<li><a href="#">Profile</a></li>
								<li><a href="#">Settings</a></li>
								<li><a href="{% url 'logout' %}">Log Out</a></li>
							</ul>
						{% else %}
							<a href="{% url 'portal_login' %}">Log in</a>
						{% endif %}
					</li><!--//dropdown-->
					<li class="nav-item nav-item-main-site last"><a href="/"><i class="fa fa-home"></i> Back to main site</a></li>
				</ul><!--//nav-->

				<div class="searchbox-container">
					<form class="searchbox">
						<label class="sr-only" for="search-form">Search</label>
						<input id="search-form" class="form-control searchbox-input" placeholder="Search the blog..." type="search" value="" name="search-form">
						<input class="searchbox-submit" type="submit" value="GO">
						<i class="fa fa-search searchbox-icon"></i>
					</form>
				</div><!--//searchbox-container-->
			</div><!--//navabr-collapse-->
		</nav><!--//main-nav-->
	</div><!--//container-->
</header><!--//header-->
